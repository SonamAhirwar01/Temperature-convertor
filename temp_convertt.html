<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body background="background.jpg">
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="celsius">Celsius</label>
    <input type="number" id="celsius" placeholder="Enter Celsius temperature" />
    
    <label for="fahrenheit">Fahrenheit</label>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" />
    
    <button class="btn" onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <button class="btn" onclick="convertToCelsius()">Convert to Celsius</button>
    
    <div class="result">
      <p id="resultText"></p>
    </div>
  </div>

  <script>
    function convertToFahrenheit() {
      var celsius = document.getElementById("celsius").value;
      var fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("fahrenheit").value = fahrenheit;
      document.getElementById("resultText").innerText = celsius + "째C is equal to " + fahrenheit + "째F";
    }
    
    function convertToCelsius() {
      var fahrenheit = document.getElementById("fahrenheit").value;
      var celsius = (fahrenheit - 32) * 5/9;
      document.getElementById("celsius").value = celsius;
      document.getElementById("resultText").innerText = fahrenheit + "째F is equal to " + celsius + "째C";
    }
  </script>
</body>
</html>
